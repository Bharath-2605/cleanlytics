<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoClean: Data Cleaning Tool</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      max-width: 450px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #0056b3;
    }

    p.description {
      color: #555;
      margin-bottom: 2rem;
    }

    input[type="file"] {
      border: 2px dashed #0056b3;
      padding: 1.5rem;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #003d80;
    }

    button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003d80;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AutoClean</h1>
    <p class="description">Upload your messy CSV or Excel file to automatically clean it.</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required />
      <button type="submit">Upload & Clean</button>
    </form>
    <div class="footer">
      &copy; 2025 AutoClean Data Analytics Project
    </div>
  </div>
</body>
</html>
